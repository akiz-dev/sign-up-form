<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Akiz">
    <title>ELYTE - Sign-Up</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- favicon -->
     <link rel="shortcut icon" href="images/elyte-svg.svg" type="image/x-icon">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main id="main">
        <div class="container">
            <div class="banner-wraper">
                <p>Photo by <a href="https://www.instagram.com/italo_teixeira3/" target="_blank">Italo Teixeira</a></p>
            </div><!--/banner-wraper-->
            <div class="form-wraper">
                <section class="header-form">
                    <p>
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </section><!--section-header-form-->

                <section class="form-section">
                    <h2>Let's do this!</h2>
                    <form action="" method="post" id="formRegister">
                        <div class="row">
                            <div class="field">
                                <label for="firstName">FIRST NAME*</label>
                                <input required type="text" name="firstName" id="firstName">
                            </div><!--/field-->
                            <div class="field">
                                <label for="lastName">LAST NAME*</label>
                                <input required type="text" name="lastName" id="lastName">
                            </div><!--/field-->
                        </div><!--/row-->

                        <div class="row">
                            <div class="field">
                                <label for="email">EMAIL*</label>
                                <input required type="email" name="email" id="email">
                            </div><!--/field-->
                            <div class="field">
                                <label for="phoneNumber">PHONE NUMBER (optional)</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="(00) 00000-0000">
                            </div><!--/field-->
                        </div><!--/row-->

                        <div class="row">
                            <div class="field">
                                <label for="password">PASSWORD*</label>
                                <input required type="password" name="password" id="password">
                            </div><!--/field-->
                            <div class="field">
                                <label for="confirmPassword">CONFIRM PASSWORD*</label>
                                <input required type="password" name="confirmPassword" id="confirmPassword">
                            </div><!--/field-->
                        </div><!--/row-->
                    </form>
                </section><!--/form-section-->
                <section class="footer-form-section">
                    <button type="submit" form="formRegister" id="buttonRegister">Create Account</button>

                    <p>Already have an account? <a href="">Log in</a></p>
                </section>
            </div><!--/form-wraper-->
        </div><!--/container-->
    </main><!--/main-->

</body>
</html>
